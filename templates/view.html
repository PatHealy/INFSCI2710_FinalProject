{% block head %}
<script type="text/javascript">
	var primary_key = {{primary_key}};
	var table = "{{table}}";

	function edit(){
		window.location = "/edit/" + table + "/" + primary_key;
	}

</script>
{% endblock %}
{% block body %}
<div class="card">
	<h2 class ="card-header">{{table}} entry</h2>
	<div class="card-body">
			{% for k, v in content.items() %}
				<label for="">{{k}}</label>
				<p>{{v}}</p>
			{% endfor %}
			<br/>
		</form>
		<button class="btn btn-primary" onclick="edit()">Edit</button>
	</div>
</div>
{% endblock %}
